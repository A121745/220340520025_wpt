<html>
	<title>Module exam</title>

	<script src="jquery-3.5.1.min.js"></script>
    <script>

	$(doc).ready(function(){
		console.log("I am here")
     $("#bookid").blur(()=>{
      console.log("i am blur");
	  let a=$('#bookid');
	  let input={
		bookid:a.val()
	  }
	  let ajax1={
		data:input,
		url:'http://localhost:901/blurevent',
		type:'get',
		dataType='json',
		success:(output)=>{
		if(output.status)
		{
			$("#msg").html("Book details found");
			$("#bookname").val(output.Bookdetails.bookname);
			$("#price").val(output.Bookdetails.price);
			

		}else
		{
			$("#msg").html("Book details not found");
			$("#bookname").val("");
			$("#price").val("");
			
		}
		},
        error:(errorgivenbyserver)=>
		{
			console.log(error);
		}

	  };
	  $ajax(ajax1);

	})
  $(#updatedetails).click(function()
  {
	let upadte={
		bookid:$('#bookid').val(),
		price:$('#price').val()
	}
	let ajax2={
		data:input,
		url:'http://localhost:901/updatedetails',
		type:'get',
		dataType='json',
		success:(datagivenbyserver)=>
		{
			console.log("sucessfull"+datagivenbyserver);
			if(datagivenbyserver.status === true)
			{
				$('#msg').text(upadte)
			}
			else{
				$('#msg').text( not upadte)
			}
            

		},
		error:(errorgivenbyserver)=>
		{
			console.log(error);
		}

	};
	$ajax(ajax2);
  })
	 
	

	</script>


<body>

<form>
<Br/><input type="number" id="bookid" placeholder="Enter the id" name="bookid" />
<span id="msg">Massage</span>
<br><input type="text" id="bookname" placeholder="book name is" name="bookname" />
<br><input type="number" id="price"  placeholder="price is"  name="price" />
<input type="button" id="update" value="upadte book"/>
</form>





</body>






</html>
